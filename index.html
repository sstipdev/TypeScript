<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="index.js"></script>
    <script>
      /** 비슷한 object를 많이 만들일 있을때 class를 만들어 쓰면 됨
       * class는 object를 뽑는 기계
       */

      function mac(q, w) {
        (this.q = q), (this.w = w);
      }
      const nunu1 = new mac("consume", "snowball");
      const garen1 = new mac("strike", "courage");

      const nunu = {
        q: "consume",
        w: "snowball",
      };
      const garen = {
        q: "strike",
        w: "courage",
      };

      // ES6 문법

      class Mac2 {
        constructor(q, w) {
          this.q = q;
          this.w = w;
        }
      }

      const nunu2 = new Mac2("consume", "snowball");
      const garen2 = new Mac2("strike", "courage");
    </script>
  </body>
</html>
